name: main
on:
  push:
    branches:
      - master
  workflow_dispatch:
  

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore depedencies
        run: |
          dotnet restore
      - name: Build code
        run: |
          dotnet build -c Release --no-restore
      - name: Test
        run: |
          dotnet test -c Release --no-build --verbosity normal
  linux-ubuntu:
    runs-on: ubuntu-latest
    env:
      tag: 2.3.0-ubuntu20
    steps:
      - uses: actions/checkout@v3
      - name: Restore depedencies
        run: |
          dotnet restore
      - name: Build code
        run: |
          dotnet build -c Release --no-restore
      - name: Build runtime container
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd ${{ github.workspace }}/build/docker/dotnet6-paddle
          docker build . -t sdflysha/dotnet6-paddle:$tag
      - name: Build sdk container
        run: |
          cd ${{ github.workspace }}/build/docker/dotnet6sdk-paddle
          docker build . -t sdflysha/dotnet6sdk-paddle:$tag
      - uses: docker/login-action@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Push container to dockerhub
        if: github.event_name == 'workflow_dispatch'
        run: |
          docker push sdflysha/dotnet6-paddle:$tag
          docker push sdflysha/dotnet6sdk-paddle:$tag
      - uses: kohlerdominik/docker-run-action@v1
        with:
          image: sdflysha/dotnet6sdk-paddle:${{ env.tag }}
          volumes: ${{ github.workspace }}:/workspace
          run: |
            cd /workspace
            dotnet test -c Release --no-build --verbosity normal